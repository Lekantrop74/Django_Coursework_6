{% extends 'forwarding/home_page.html' %}
{% block body %}

    <h2>Отправление рассылки</h2>

    <p>Вы уверены, что хотите отправить "{{ transmission.clients }}"?</p>

    <form id="delete-form" action="{% url 'forwarding:transmission_send' transmission.slug %}" method="post">
        {% csrf_token %}
        <button id="delete-button" type="submit">Да</button>
        <a href="{% url 'forwarding:transmissions' %}">Нет</a>
    </form>
{% endblock %}
